<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        h1{
            text-align: center;
        }
        fieldset{
            padding: 2rem;
        }
        label{
            width: 100px;
        }
        #user_login_form{
            max-width: 550px;
            margin: 0 auto;
        }
        .screen_out{
            position: absolute;
            width: 0;
            height: 0;
            left: -100%;
        }
    </style>
</head>
<body>
    <h1>로그인</h1>
    <form action="http://localhost:3000/checklogin" id="user_login_form">
        <fieldset class="d-flex flex-column gap-3">
            <legend class="screen_out">로그인</legend>
            <div class="d-flex align-items-center">
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id" class="flex-grow-1" placeholder="아이디 또는 이메일" autocomplete="off">
            </div>
            <div class="d-flex align-items-center">
                <label for="user_pw">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw" placeholder="비밀번호" autocomplete="off">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit">로그인</button>
            </div>
        </fieldset>
    </form>
    <!-- <script src="script/login.js"></script> -->
</body>
</html>
