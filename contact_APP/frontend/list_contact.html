<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <header>
        <h2>연락처 목록</h2>
    </header>
    <main>
        <form action="http://localhost:3000/contacts" method="get" id="list_form" class="mb-3">
            <fieldset>
                <legend>조회폼</legend>
                <div class="d-flex align-items-center text-center">
                    <label for="keyword">검색어</label>
                    <input type="text" id="keyword" name="keyword" autocomplete="off" placeholder="검색어를 입력해주세요">
                </div>
                <div class="d-flex justify-content-center"><input type="submit" value="조회"></div>
            </fieldset>
        </form>
        <div id="list"></div>
    </main>
    <script src="list.js"></script>
</body>
</html>
