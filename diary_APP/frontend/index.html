<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/calender.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <div id="add_diary" class="d-none">
        <div id="add_diary_body" class="rounded-3">
            <form id="add_form" class="p-5">
                <p class="text-center fs-2 fw-bold">일기 추가하기</p>
                <fieldset class="border rounded-3 d-flex flex-column justify-content-center p-3 gap-3">
                    <legend>일기임</legend>
                    <div class="d-flex flex-column">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="text">내용</label>
                        <textarea name="text" id="text" placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-2">
                        <input type="submit" value="저장" class="add_form_btn bg-primary rounded-3">
                        <input type="reset" value="취소" class="add_form_btn bg-danger-subtle rounded-3">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div id="menu_list" class="d-none">
        <ul class="d-flex flex-column">
            <li>
                <button><span class="material-symbols-outlined align-middle">edit</span>수정하기</button>
            </li>
            <li>
                <button id="delete_btn"><span class="material-symbols-outlined align-middle">delete</span>삭제하기</button>
            </li>
            <li>
                <button><span class="material-symbols-outlined align-middle">share</span>공유하기</button>
            </li>
        </ul>
    </div>
    <header>
        <nav id="main_nav" class="d-flex p-4 justify-content-between">
            <div class="d-flex align-items-center justify-content-center">
                <a href="http://192.168.0.32:5500/diary_APP/frontend/index.html" id="home">My diary</a>
            </div>
            <div class="d-flex gap-3">
                <button class="main_nav_btn d-flex align-items-center justify-content-center"><span
                        class="material-symbols-outlined">low_priority</span></button>
                <button class="main_nav_btn d-flex align-items-center justify-content-center"><span
                        class="material-symbols-outlined">check_box</span></button>
            </div>
            <div class="d-flex gap-3  align-items-center justify-content-center">
                <button id="add_btn"><span class="material-symbols-outlined align-middle">add</span>add diary</button>
                <button id="menu_btn" class="main_nav_btn d-flex"><span class="material-symbols-outlined">more_vert</span>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="d-flex w-75 mx-auto">
            <section id="side_bars" class="flex-1">
                <div></div>
                <div></div>
                <div class="d-flex flex-column align-items-center">
                    <div id="timer"></div>
                    <div id="calender">
                        <div class="d-flex justify-content-center">
                            <div id="month" class="order-1"></div>
                            <button id="prev_btn" class="order-0 ms-1">&lt;</button>
                            <button id="next_btn" class="order-2 ms-1">&gt;</button>
                        </div>
                        <div id="dates"></div>
                    </div>
                </div>
            </section>
            <section id="lists" class="flex-3"></section>
        </div>
    </main>
    <script src="list.js"></script>
    <script src="calender.js"></script>
</body>

</html>
